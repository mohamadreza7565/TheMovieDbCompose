plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-android-extensions'
}

android {
    namespace 'com.mohammadreza.moviedbcompose'
    compileSdk 33

    defaultConfig {
        applicationId "com.mohammadreza.moviedbcompose"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
        flavorDimensions  "server"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Specifies one flavor dimension.
    flavorDimensions "version"
    productFlavors {

        flavorDimensions {
            dimension "version"
            buildConfigField "String", "BASE_URL", "${STAGING_BASE_URL}"
            buildConfigField "String", "BASE_IMAGE_URL", "${STAGING_BASE_IMAGE_URL}"
            buildConfigField "String", "API_KEY", "${STAGING_API_KEY}"
        }



    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_compiler_version
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {

    implementation("androidx.core:core-ktx:1.9.0")
    implementation("androidx.lifecycle:lifecycle-runtime-ktx:2.5.1")
    implementation("androidx.activity:activity-compose:1.6.1")
    implementation("androidx.autofill:autofill:1.1.0")
    implementation("androidx.constraintlayout:constraintlayout-compose:1.0.1")

    // Paging
    implementation ("androidx.paging:paging-runtime:3.1.1")
    implementation ("androidx.paging:paging-compose:1.0.0-alpha16")

    // Testing
    testImplementation("junit:junit:4.13.2")
    androidTestImplementation("androidx.compose.ui:ui-test-junit4:$compose_ui_version")
    debugImplementation("androidx.compose.ui:ui-tooling:$compose_ui_version")
    debugImplementation("androidx.compose.ui:ui-test-manifest:$compose_ui_version")
    androidTestImplementation("androidx.test.ext:junit:1.1.5")
    androidTestImplementation("androidx.test.espresso:espresso-core:3.5.1")

    // Ui
    implementation("androidx.compose.ui:ui:$compose_ui_version")
    implementation("androidx.compose.ui:ui-tooling-preview:$compose_ui_version")

    // Material
    implementation("androidx.compose.material:material:$compose_material_version")
    implementation("androidx.compose.material:material-icons-extended:$compose_material_version")

    // Accompanist
    implementation ("com.google.accompanist:accompanist-systemuicontroller:0.27.0")
    implementation ("com.google.accompanist:accompanist-navigation-animation:0.16.0")

    // Navigation
    implementation("androidx.navigation:navigation-compose:2.5.3")

    //Retrofit
    implementation("com.squareup.retrofit2:retrofit:$retrofit_version")
    implementation("com.squareup.retrofit2:converter-gson:$retrofit_version")

    //Gson
    implementation('com.google.code.gson:gson:2.10.1')

    // Koin
    implementation('io.insert-koin:koin-androidx-compose:3.4.2')

    //Coil
    implementation("io.coil-kt:coil-compose:2.2.2")

    // Sdb
    implementation "com.intuit.sdp:sdp-android:$sdp_version"
    implementation "com.intuit.ssp:ssp-android:$sdp_version"

    // Coroutine
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version")
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version")


}